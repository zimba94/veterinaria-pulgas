<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1>Citas</h1>
            </div>
        </div>
    </div>
</div> 

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div> 


<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">          
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Citas ({{ citas.length }})</h4>
                        <h6 class="card-subtitle">Citas registrados en mi aplicación</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSweetAlert()">
                                <i class="fa fa-calendar-o"> Registrar cita </i>
                            </button>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Cliente</th>
                                <th>Mascota</th>
                                <th>Razón</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cita of citas">
                                <td>
                                    <input type="date" class="form-control" placeholder="Fecha de la cita" [(ngModel)]="cita.fecha">
                                </td>
                                <td>
                                    <input type="time" class="form-control" placeholder="Hora de la cita" [(ngModel)]="cita.hora">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del cliente" [(ngModel)]="cita.cliente">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre de la mascota" [(ngModel)]="cita.mascota">
                                </td>

                                <td>
                                    <input type="text" class="form-control" placeholder="Razón de la cita" [(ngModel)]="cita.razon">
                                </td>

                                <td class="text-nowrap">
                                    <div class="col">
                                        <a 
                                            (click)="guardarCambios(cita)"
                                            class="cursor"
                                            data-toggle="tooltip" 
                                            data-original-title="Guardar cambios">
                                            Actualizar
                                            <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                        </a>
                                        <a 
                                            (click)="atenderCita(cita)"
                                            class="cursor"
                                            data-toggle="tooltip" 
                                            data-original-title="Atender">
                                            Atender
                                            <i class="fa fa-check text-success"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
